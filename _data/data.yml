experiences:
    title: Experiences
    info:
      - role: Senior Software Engineer
        time: 05/2023 - Present
        company: Doctor Anywhere
        details: |
          - Medical Concierge Platform
            - Developed and maintained a Medical Concierge Platform featuring a case & ticket management system to streamline user journeys.
            - Implemented functionalities like automated doctor suggestions and audit history tracking, minimizing manual workload.
            - Built the platform utilizing a tech stack including
              - Java Spring Boot & Hibernate (Backend) with AWS RDS (MySQL)
              - Next.js (Frontend) deployed to AWS CloudFront
              - Jenkins pipelines & Terraform (Infrastructure)
      - role: Senior Software Engineer
        time: 10/2021 - 03/2022
        company: Instaclustr
        details: |
          - Internal team for data tool and security
            - Developed and maintained internal tools to support development and delivery processes.
            - Ensured system security through up-to-date patching cycles and firewall settings.
            - Leveraged technologies including Java, Python, AWS, Terraform, Ansible, Jenkins, and Docker.
      - role: Senior Software Engineer
        time: 09/2017 - 10/2021
        company: Adnovum
        details: |
          - NEA CAMS (07/2020 - 10/2021):
            - Built and maintained a Centralized Access Management System (CAMS) for the National Environment Agency (Singapore) 
              as a full-stack developer with DevOps responsibilities.
            - Utilized MariaDB, Spring backend, and Angular frontend technologies.
          - MAS eServices (08/2019 - 07/2020): 
            - Developed eServices for the Monetary Authority of Singapore as a full-stack developer with DevOps responsibilities.
            - Implemented functionalities using Microsoft SQL, .NET Framework/Core backend, and Angular frontend technologies.
              Employed GoCD pipelines and PowerShell deployment scripts for CI/CD infrastructure.
          - UBS Mobile (10/2017 - 03/2019): Mobile application for UBS, a Swiss Bank.
            - Provided maintenance support for the UBS Mobile application, utilizing JavaScript and jQuery technologies.
      - role: Career coach (Line manager)
        time: 02/2018 - 03/2021
        company: Adnovum
        details: |
          - Manage a pool of 7 coachees in their professional and personal growth journeys.
          - Partnered with team leads to ensure individual and team goals were aligned, maximizing overall success.
          - Collaborated with HR on recruitment, performance reviews, and compensation strategies, fostering a positive work environment.
      - role: Team Leader / Scrum Master / Senior Software Engineer
        time: 05/2005 - 07/2017
        company: TMA SOLUTIONS, Ho Chi Minh City, Vietnam
        details: |
          - Overseeing all phases of the software development lifecycle, from requirements gathering to deployment. Ensured clear communication, collaboration, and adherence to best practices throughout the development process.
          - Successfully delivered a diverse range of applications across various domains:
            - Wealth Management: Built a platform for UK users to manage their pension plans, empowering them with financial control.
            - Hospitality Product Suite: Developed a suite of applications for a deluxe hotel, streamlining management aspects and enhancing guest experiences.
            - Storage Tevices: Created a comprehensive testing solution (C & Java) for storage devices (HDD & SSD), ensuring data integrity and reliability.
            - Network Management System: Built a network management system for network discovery, visualization, and performance monitoring.
            - Service Edge Router: Maintained and enhanced a world-class carrier-grade network device, ensuring smooth operation and efficient module IP services.
