experiences:
    title: Experiences
    info:
      - role: SSE / Team Lead
        time: 10/2022 - Present
        company: Doctor Anywhere
        details: |
          - Lead a team of 6 members with full delivery, technology, & people management
          responsibilities:
            - Participate in development effort 50%
            - Work with Product team to collect, clarify, & improve requirements
            - Design architecture, API; implement PoC; support & review work of team
          - Main tech stack: Java Spring Boot microservices backend, React frontent, CI/CD with
          Jenkins pipelines & AWS infrastructure managed by Terraform
          - Achievements:
            - Implemented a PoC for the chat system, which was built up to final release version
            - Coordinated team effort to work on multiple releases at the same time using feature flags
            - Identified serious technical limitations with DynamoDB & designed a migration strategy
            to move gradually to MySQL
            - Analyzed requirements for new ticket management system, designed entities & API
      - role: Senior Software Engineer
        time: 02/2022 - 10/2022
        company: Instaclustr
        details: |
          - Internal Billing & Reporting Team
            - Billing main tech stack: Java with Google Guice & MyBatis backend, PostgreSQL, CI/CD with
            Jenkins pipelines & AWS infrastructure managed by Terraform & Ansible
            - Reporting main tech stack: Apache Airflow for ETL, Apache Superset for data visualization & analysis,
            PostgreSQL, CI/CD with Jenkins pipelines & AWS infrastructure managed by Terraform & Ansible
          - Achievements:
            - Set up & integrated the whole reporting platform from scratch with Apache Airflow, Apache Superset, & PostgreSQL
            - Implemented multiple PoC visualization charts that are highly appreciated by Product team
            - Led 2 big refactoring efforts in billing system to consolidate tiny micro services & clean up billing
            calculations so more complex & transparent reports could be made
      - role: Career Coach
        time: 01/2020 - 01/2022
        company: Adnovum
        details: |
          - Line manager responsibilities:
            - Manage a pool of 8 coachees, support them on both professional & personal development
            - Work closely with team leads to ensure engagement & performance
            - Work closely with HR on recruitment / performance review / compensation
          - Achievements:
            - Was rated as the best Career Coach of VN office with high coachees satisfaction & low attrition rate
            - Was loved by coachees that several asked for continued coaching outside company
      - role: Senior Software Engineer
        time: 06/2017 - 01/2022
        company: Adnovum
        details: |
          - 09/2021 - 01/2022: Next generation platform for a Swiss crisis management company
            - Main tech stack: Java Spring Boot microservices backend, PostgreSQL, Keycloak for IAM & RBAC,
            CI/CD with GitHub Actions deploy as Docker clusters on on-premise VMs
            - Achievements:
              - Implemented IAM using Keycloak, synchronized with legacy system
              - Implemented RBAC using Keycloak & Spring AOP with complex business rules at entity level
              - Contributed several ideas on improving JWT flow as well as reducing token size
          - 07/2020 - 09/2021: Centralized access management system for an agency of SG government
            - Main tech stack: Java Spring Boot backend, Angular frontend, MariaDB, CI/CD with GoCD pipelines
            & Azure infrastructure managed by Terraform & Ansible
            - Achievements:
              - Was owner of the whole Azure infrastructure, optimized usage to save cost while facilitate local
              development at the same time
              - Refactors ETL component to improve stability & eliminate duplicated code
              - Wrote several automation scripts that save time on repeated tasks
          - 08/2019 - 07/2020: eServices system for an agency of SG government
            - Main tech stack: .NET Framework / Core backend, Angular frontend, Microsoft SQL, CI/CD with
            GoCD pipelines & on-premise VMs deployed by PowerShell scripts
            - Achievements:
              - Wrote PowerShell scripts from scratch to deploy backend & frontend components automatically
              - Wrote PowerShell scripts to invoke .NET Entity Framework to perform DB schema migration
              - Delivered multiple full stack features ahead of schedule
          - 06/2017 - 08/2019: Investment product management system for a Swiss bank
            - Main tech stack: Java Spring backend, Java Eclipse RCP frontend, Oracle DB, CI/CD with Jenkins
            pipelines & on-premise VMs
            - Achievements:
              - Suggested & implemented complex GUI features using existing simple components
              - Refactored multiple pieces of legacy code to implement new features with complex requirements
              - Wrote several guides on setting up local development with complex dependencies between components
              - Was main person in VN team to troubleshoot servers & Flyway migrations
      - role: Software Engineer
        time: 03/2015 - 06/2017
        company: Robert Bosch Engineering & Business Solutions Vietnam
        details: |
          - Scripting / Automation engineer in Greenfield Architecture team:
            - Worked directly with architects in Germany & India
            - Worked on various languages (Python, VBA, Java) to analyze, visualize, & display dependency tree
            of automotive C code
          - Achievements:
            - Automated tasks that used to require a full person-month of work to be done in 15 minutes
            - Suggested & implemented innovative visualizations of a component's upstream & downstream dependencies,
            contributed directly to a white paper published in Germany

